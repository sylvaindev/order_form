<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bon de commande</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body ng-app="Commande" ng-controller="commandeController">
    <div class="content">
        <div class="col-md-12">
            <table class="table table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Référence</th>
                        <th>Titre</th>
                        <th>Prix unitaire HT</th>
                        <th>Quantité</th>
                        <th>Montant HT</th>
                        <th>Montant TTC</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="article in articles">
                        <th>{{article.id}}</th>
                        <td>{{article.reference}}</td>
                        <td>{{article.titre}}</td>
                        <td>{{article.prixUnitaire}}</td>
                        <td>
                            <select class="form-control input-sm">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </td>
                        <td>{{article.montantHT}} €</td>
                        <td>{{article.montantTTC}} €</td>
                    </tr>
                    <tr class="success">
                        <th class="success">TOTAL</th>
                        <td class="success"></td>
                        <td class="success"></td>
                        <td class="success"></td>
                        <td class="success"></td>
                        <td class="success">{{TotalHT}} €</td>
                        <td class="success">{{TotalTTC}} €</td>
                    </tr>
                </tbody>
            </table>

            <div class="alert alert-info">{{NombreArticle}}</div>

        </div>
    </div>
</body>
    <script rel="script/javascript" src="../bower_components/angularjs/angular.min.js"></script>
    <script rel="script/javascript" src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script rel="script/javascript" src="js/controller.js"></script>
</html>
